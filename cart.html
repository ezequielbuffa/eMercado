            <table class="table table-hover">
              <thead>
                  <tr>

                  <td>
                    <h5>Método de pago:</h5>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                      Tarjeta de crédito <span class="glyphicon glyphicon-play"></span>
                    </button>
                    <form>
                      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Tarjeta de crédito</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="card ">
                              <div class="card-header">
                                          <!-- Info de tarjeta de credito-->
                                <div id="credit-card" class="tab-pane fade show active pt-3">
                                  <form role="form" id="cardForm">
                                    <div class="form-group">
                                      <label for="username">
                                        <h6>Nombre del titular</h6>
                                      </label> 
                                      <input id="cardName" type="text" name="username" placeholder="Nombre del titular"  class="form-control" required> 
                                    </div>
                                    <div class="form-group"> 
                                      <label for="cardNumber">
                                        <h6>Número de tarjeta</h6>
                                      </label>
                                      <div class="input-group"> 
                                        <input id="cardNumber" type="text" name="cardNumber" placeholder="Número de tarjeta" class="form-control " required>
                                      </div>
                                    </div>
                                    <div class="row">
                                      <div class="col-sm-8">
                                        <div class="form-group"> 
                                          <label>
                                            <span class="hidden-xs">
                                              <h6>Fecha de expiración</h6>
                                            </span>
                                          </label>
                                          <div class="input-group"> 
                                            <input id="cardExpireMonth" type="number" placeholder="MM" name="" class="form-control" min="1" required> 
                                            <input id="cardExpireYear" type="number" placeholder="YY" name="" class="form-control"  min="1" required> 
                                          </div>
                                        </div>
                                      </div>
                                      <div class="col-sm-4">
                                        <div class="form-group mb-4"> 
                                          <label data-toggle="tooltip" title="Three digit CV code on the back of your card">
                                            <h6>CVV <i class="fa fa-question-circle d-inline"></i></h6>
                                          </label> 
                                          <div class="input-group">
                                            <input id="cvv" type="text" minlength="3" maxlength="3" required class="form-control"> 
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                  </form>
                                </div><!-- End -->
                              </div>
                              <div class="modal-footer">
                                
                                <input  type="submit" class="btn btn-primary" id="saveButton" value="Guardar" ></input>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal1" style="margin-top: 3px;">

                  <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel1">Transferencia Bancaria</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="card ">
                          <div class="card-header">
                            <form role="form" id="cardForm1">
                              <div id="net-banking" class="tab-pane active pt-3">
                                <div class="form-group "> <label for="Select Your Bank">
                                        <h6>Selecciona tu banco</h6>
                                    </label> <select class="form-control" id="ccmonth" required>
                                        <option value="" selected disabled >--Por favor selecciona tu banco--</option>
                                        <option>Bank 1</option>
                                        <option>Bank 2</option>
                                        <option>Bank 3</option> 
                                    </select> </div>
                              </div>
                            </form>
                          </div>
                        </div>
                        <div class="modal-footer">
                          <input  type="submit" class="btn btn-primary" id="saveButtonBank" value="Guardar" ></input>
                        </div>
                      </div>
                    </div>
                  </div>
                  </form>   </td>
                  <td>   </td>
                  <td>   </td>

                <tr><!-- Contenido de tipo de envio-->
                  <td><select class="form-control" style="width: auto;" id="selectCost" required>
                    <option value="" disabled selected>Método de envío</option>
                    <option value="15">Premium (2-5 días) - 15%</option>
                    <option value="7">Express (5-8 días) - 7%</option>
